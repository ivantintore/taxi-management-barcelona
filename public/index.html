<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Taxis Barcelona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            background: #f8c739;
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            display: inline-block;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #cfc;
        }

        .hidden {
            display: none;
        }

        .help-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🚕 TAXI BCN</div>
        <h1>Gestión de Taxis</h1>
        <p class="subtitle">Barcelona</p>

        <div id="loginForm">
            <div id="message" class="hidden"></div>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="dni">DNI o NIE</label>
                    <input 
                        type="text" 
                        id="dni" 
                        name="dni" 
                        placeholder="12345678A"
                        required
                        maxlength="9"
                        style="text-transform: uppercase;"
                    >
                    <div class="help-text">Introduce tu DNI o NIE con la letra</div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Tu contraseña"
                        required
                    >
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    Entrar
                </button>
            </form>
        </div>

        <div id="dashboard" class="hidden">
            <h2 id="welcomeMessage"></h2>
            <div style="margin-top: 2rem;">
                <button onclick="showJornada()" class="btn-primary" style="margin-bottom: 1rem;">
                    📅 Registrar Jornada
                </button>
                <button onclick="showLiquidacion()" class="btn-primary" style="margin-bottom: 1rem;">
                    💰 Liquidación Diaria
                </button>
                <div id="adminButtons" class="hidden">
                    <button onclick="showAdmin()" class="btn-primary" style="margin-bottom: 1rem; background: #e74c3c;">
                        👑 Panel Administración
                    </button>
                </div>
                <button onclick="logout()" class="btn-primary" style="background: #95a5a6;">
                    🚪 Cerrar Sesión
                </button>
            </div>
        </div>
    </div>

    <script>
        // Verificar sesión al cargar la página
        window.onload = function() {
            checkSession();
        };

        async function checkSession() {
            try {
                const response = await fetch('/api/dashboard');
                if (response.ok) {
                    const data = await response.json();
                    showDashboard(data.user);
                }
            } catch (error) {
                console.log('No hay sesión activa');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const dni = document.getElementById('dni').value.trim().toUpperCase();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Validar formato DNI básico
            if (!/^[0-9]{8}[A-Z]$/.test(dni) && !/^[XYZ][0-9]{7}[A-Z]$/.test(dni)) {
                showMessage('Por favor, introduce un DNI o NIE válido con la letra', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading"></div>Entrando...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ dni, password })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('¡Bienvenido! Accediendo al sistema...', 'success');
                    setTimeout(() => {
                        showDashboard(data.user);
                    }, 1000);
                } else {
                    showMessage(data.error || 'Error al iniciar sesión', 'error');
                }
            } catch (error) {
                showMessage('Error de conexión. Inténtalo de nuevo.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Entrar';
            }
        }

        function showDashboard(user) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('welcomeMessage').textContent = 
                `¡Bienvenido, ${user.nombre}! (Licencia ${user.licencia})`;
            
            if (user.tipo === 'admin') {
                document.getElementById('adminButtons').classList.remove('hidden');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                location.reload();
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
                location.reload();
            }
        }

        function showJornada() {
            window.location.href = '/jornada.html';
        }

        function showLiquidacion() {
            window.location.href = '/liquidacion.html';
        }

        function showAdmin() {
            window.location.href = '/admin.html';
        }

        // Auto-uppercase para DNI
        document.getElementById('dni').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
